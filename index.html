
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriLens - Smart Nutrition</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8daa9d", // Sage Green
                        "primary-dark": "#718e82",
                        "accent": "#F7E6B8", // Cream Yellow
                        "background-light": "#f7f7f7",
                        "background-dark": "#181a19",
                        "sage-light": "#eef4f1",
                        "cream-light": "#fffaf0"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "3xl": "3rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "soft": "0px 4px 20px rgba(0,0,0,0.03)",
                        "fab": "0px 8px 24px rgba(141, 170, 157, 0.4)",
                        "glow": "0 0 20px -5px rgba(141, 170, 157, 0.4)"
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'shimmer': 'shimmer 1.5s infinite',
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-in-right': 'slideInRight 0.3s ease-out'
                    },
                    keyframes: {
                        shimmer: {
                            '100%': { transform: 'translateX(100%)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideInRight: {
                            '0%': { transform: 'translateX(20px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        }
                    }
                },
            },
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .organic-blob { border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f7f7f7; }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
